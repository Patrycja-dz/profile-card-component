<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <section class="cardWrapper">
    <article class="card">

      <img src="/images/image-victor.jpg" alt="" class="card__profile">
      <h1 class="card__heading">Victor Crest <span class="card__ageElement">26</span></h1>

      <p class="card__paragraph">London</p>

      <footer class="card__footer">
        <ul class="card__list">
          <li class="card__list">80K</li>
          <li class="card__item">Followers</li>
        </ul>
        <ul class="card__list">
          <li class="card__item">803K</li>
          <li class="card__item">Likes</li>
        </ul>
        <ul class="cardr__list">
          <li class="card__item">1.4K</li>
          <li class="card__item">Photos</li>
        </ul>

      </footer>
    </article>
  </section>
  <footer class="footer">
    <p class="footer__paragraph">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.</p>
    <p class="footer__paragraph">Coded by <a href="#">Your Name Here</a>.</p>
  </footer>
</body>

</html>
